name: Deploy Docs

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: ./docs

      - name: Build and Stage Versioned Docs
        run: |
          rm -rf docs/.next
          BASE_PATH="/${{ github.ref_name }}" NEXT_PUBLIC_VERSION="${{ github.ref_name }}" npm run build --prefix docs
          mkdir -p staging
          mv docs/out staging/${{ github.ref_name }}

      - name: Build and Stage Latest Docs
        run: |
          rm -rf docs/.next
          BASE_PATH="/latest" NEXT_PUBLIC_VERSION="${{ github.ref_name }}" npm run build --prefix docs
          mv docs/out staging/latest

      - name: Update versions.json
        run: |
          git fetch origin gh-pages
          mkdir -p staging
          git show origin/gh-pages:versions.json > staging/versions.json 2>/dev/null || echo '[]' > staging/versions.json
          jq --arg version "${{ github.ref_name }}" '. | . + [$version] | unique | sort_by(.) | reverse' staging/versions.json > staging/versions.json.tmp && mv staging/versions.json.tmp staging/versions.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./staging
          keep_files: true
          cname: docs.driftee.ai
