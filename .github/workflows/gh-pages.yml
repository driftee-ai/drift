
name: Deploy Docs to GitHub Pages

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        working-directory: ./docs

      - name: Build static site
        run: npm run build
        working-directory: ./docs

      - name: Create root index.html redirect
        run: |
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/latest/" /></head><body><p>Redirecting to the latest documentation...</p></body></html>' > docs/out/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/out
          cname: docs.driftee.ai
