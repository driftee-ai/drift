name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Drift Check
        uses: ./actions/drift-check
        with:
          gemini-api-key: ${{ secrets.GEMINI_API_KEY }}