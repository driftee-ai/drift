name: Drift Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Driftee Agent
        env:
          DRIFTEE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          docker pull ghcr.io/driftee-ai/agent:latest
          docker run ghcr.io/driftee-ai/agent:latest drift check